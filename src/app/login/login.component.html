<main>
    <!-- Seção de Login -->
    <section id="section-login" class="container-fluid bg-dark text-white py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Título do formulário de login -->
                    <h2 class="text-center mb-4">Login</h2>
                    <!-- Formulário de login -->
                    <form>
                        <!-- Campo de entrada para o email -->
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label visually-hidden">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <!-- Campo de entrada para a senha -->
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label visually-hidden">Senha</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        </div>
                        <!-- Botão de login -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
  </main>
